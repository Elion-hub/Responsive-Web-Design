<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Formulario de Encuesta</h1>
  <p id="description">¡Ayúdanos a mejorar respondiendo esta breve encuesta!</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

   
    <label id="email-label" for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

    
    <label id="number-label" for="number">Edad:</label>
    <input type="number" id="number" name="age" placeholder="Ingresa tu edad" min="1" max="120">

    
    <label for="dropdown">Nivel de experiencia:</label>
    <select id="dropdown" name="experience">
      <option value="">Selecciona una opción</option>
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
    </select>

    
    <fieldset>
      <legend>¿Recomendarías nuestro sitio?</legend>
      <input type="radio" id="si" name="recommend" value="si" required>
      <label for="si">Sí</label>
      <input type="radio" id="no" name="recommend" value="no">
      <label for="no">No</label>
    </fieldset>

    
    <fieldset>
      <legend>Áreas de interés:</legend>
      <input type="checkbox" id="frontend" name="interest" value="frontend">
      <label for="frontend">Frontend</label>
      <input type="checkbox" id="backend" name="interest" value="backend">
      <label for="backend">Backend</label>
      <input type="checkbox" id="fullstack" name="interest" value="fullstack">
      <label for="fullstack">Fullstack</label>
    </fieldset>

    
    <label for="comments">Comentarios adicionales:</label>
    <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí"></textarea>

    
    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
